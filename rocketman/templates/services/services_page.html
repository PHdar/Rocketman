{% extends "base.html" %}
{% load wagtailimages_tags %}



{% block content %}
<div class="row mb-3">
    <div class="col-lg-6">
        <h1 class="cc-inner-title">
           {{page.title}}
        </h1>
        <p class="cc-inner-subtitle cc-service-subtitle">
            {{page.description}}
        </p>
        {% if page.inernal_page or page.external_page%}

        <a href="{% if page.internal_page %}{{page.internal_page}} {% elif page.external_page %}{{page.externalpage}}{% else %}#{% endif %}" 
        class="btn btn-primary btn-lg mb-2 mb-lg-0">{{page.button_text}}</a>
        {% endif%}
    </div>
    <div class="col-lg-6">
        {% image page.services_image fill-573x369 as img %}
        <picture>
            <img src="{{img.url}}" alt="{{img.alt}}">
        </picture>
    </div>
</div>







{% endblock content %}
